version: '3.3'

services:
  nginx:
    image: nginx:latest
    container_name: webserver
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static-content:/usr/share/shared
    depends_on:
      - frontend

  database:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - 5401:5432
    env_file:
      - .env

  certificationcenter:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --forwarded-allow-ips='*' --proxy-headers"
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - 4000:80
    volumes:
      - static-content:/app
    env_file:
      - .env

volumes:
  static-content:
